<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

    <body>

   
	

		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Heart Disease Predictor</span></h2>


		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Oops! You have high Chances of Heart Disease.</span></h1>
				
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Great! You DON'T chances have Heart Disease.</span></h1>
				
			{% endif %}
		</div>

	</body>
</html>
